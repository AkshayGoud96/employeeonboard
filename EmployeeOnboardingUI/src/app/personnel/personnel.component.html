<div class="container">
  <div class="row personnelcss">
    <h5>Personnel Info</h5>
  </div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>First Name</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>Middle Name</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Middle Name">
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>Last Name</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Last Name">
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>Gender</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <div class="radio-inline">
        <label>
          <input type="radio" name="optradio">Male</label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="optradio">Female</label>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>Mobile Number</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <input type="number" class="form-control" placeholder="Mobile Number">
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>Address</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>City</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="City">
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>State</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="State">
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>Country</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <input type="number" class="form-control" placeholder="Country">
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row labelText">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <label>Date of Birth</label>
    </div>
    <div class="col-md-1">:</div>
    <div class="col-md-3">
      <input type="number" class="form-control" placeholder="D.O.B">
    </div>
    <div class="col-md-2"></div>
  </div>
  <div class="clear-fix"></div>
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">
      <a class="btn btn-primary" style="padding:6px 45px;font-size:14px" [routerLink]="['../qualification']">Next Step </a>
    </div>
  </div>
</div>
